{{ partial "header.html" . }}
<div class="container">
    <div id="content">
        <div id="article">
            <h1>{{ .Title }}</h1>
            {{ if hasPrefix .URL "/blog/" }}
            <p class="timestamp">{{ .Date.Format "January 2, 2006" }}</p>
            {{ end }}
            {{ .Content }}
            {{ if .Params.tags }}
            {{ partial "tags" .Params.tags }}
            {{ end }}
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
